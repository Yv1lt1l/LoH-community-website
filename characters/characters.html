<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../stylesheet.css" />
    <title>characters</title>
    <script src="../scripts.js" defer></script>
  </head>

  <body>
    <header>
      <a href="../index.html">
        <img
          src="../images/Logos/LOH_BI_2LINE_BG_LIGHT.jpg"
          width="125px"
          height="auto"
          alt=""
      /></a>
      <h1>Characters Page</h1>
    </header>

    <main>
      <section class="filter-bar">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search Characters..."
          />
        </div>

        <div class="filter-container">
          <div class="filter-group">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
              <option value="name-asc" selected>Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="element">Element</option>
              <option value="class">Class</option>
            </select>
          </div>

          <div class="filter-group">
            <fieldset>
              <legend>Elements:</legend>
              <div class="filter-buttons">
                <button data-filter="all" class="active">All</button>
                <button data-filter="fire" class="element-filter">Fire</button>
                <button data-filter="water" class="element-filter">
                  Water
                </button>
                <button data-filter="earth" class="element-filter">
                  Earth
                </button>
                <button data-filter="light" class="element-filter">
                  Light
                </button>
                <button data-filter="dark" class="element-filter">Dark</button>
              </div>
            </fieldset>
          </div>

          <div class="filter-group">
            <fieldset>
              <legend>Class:</legend>
              <div class="filter-buttons">
                <button data-filter="striker">Striker</button>
                <button data-filter="warrior">Warrior</button>
                <button data-filter="guardian">Guardian</button>
                <button data-filter="cleric">Cleric</button>
                <button data-filter="commander">Commander</button>
                <button data-filter="sniper">Sniper</button>
              </div>
            </fieldset>
          </div>

          <div class="filter-group">
            <fieldset>
              <legend>Effects:</legend>
              <div class="filter-buttons">
                <button data-filter="burn">Burn</button>
                <button data-filter="freeze">Freeze</button>
                <button data-filter="poison">Poison</button>
                <button data-filter="stun">Stun</button>
                <button data-filter="bleed">Bleed</button>
                <button data-filter="none">No Effects</button>
              </div>
            </fieldset>
          </div>

          <button id="resetFilters">Reset Filters</button>
        </div>
      </section>
      <section id="characterGrid" class="cards"></section>
      <div id="pagination" class="pagination-container"></div>
      <button id="scrollTopBtn">&uarr;</button>
    </main>
  </body>
</html>
